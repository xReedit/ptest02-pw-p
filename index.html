.app-loading {
  overflow: hidden;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  text-align: center;
  background: linear-gradient(0deg, rgba(0,100,191,1) 0%, #3f51b5 100%);
}

.app-loading p {
  margin: 0;
}

.app-loading .t-p-0 {
  font-size: 14px;
  color: #616161;
}

.app-loading .t-p-1 {
  font-size: 12px;
  color: #757575;
}

.app-loading .spinner {
  height: 200px;
  width: 200px;
  animation: rotate 2s linear infinite;
  transform-origin: center center;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
}

.app-loading .spinner .path {
  stroke-dasharray: 1, 200;
  stroke-dashoffset: 0;
  animation: dash 1.5s ease-in-out infinite;
  stroke-linecap: round;
  stroke: rgba(221, 221, 221, 0.767);
}

.logo-loading {
  width: 180px;
  height: 180px;  
  background:        
    url('./assets/icons/logo_app.png')
    no-repeat
    center center;
  padding: 5px 0 5px 25px;
  color: white;
}

@keyframes rotate {
  100% {
    transform: rotate(360deg);
  }
}

@keyframes dash {
  0% {
    stroke-dasharray: 1, 200;
    stroke-dashoffset: 0;
  }
  50% {
    stroke-dasharray: 89, 200;
    stroke-dashoffset: -35px;
  }
  100% {
    stroke-dasharray: 89, 200;
    stroke-dashoffset: -124px;
  }
}
